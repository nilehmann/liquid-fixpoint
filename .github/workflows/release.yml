name: Build and release

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build_artifact:
    strategy:
      matrix:
          os: [ubuntu-latest, macOS-latest, windows-latest]
          ghc: ["8.8.4"]
          cabal: ["3.2"]
          z3: ["4.10.2"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Setup GHC and cabal-install
        uses: haskell/actions/setup@v2
        id: setup-haskell-cabal
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Setup z3-4.10.2
        uses: pavpanchekha/setup-z3@6b2d476d7a9227e0d8d2b94f73cd9fcba91b5e98
        with:
          version: ${{ matrix.z3 }}

      - name: Freeze
        run: |
          cabal freeze
    
      - name: Cache ~/.cabal/store
        uses: actions/cache@v3.2.3
        with:
          path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

      - name: Build binary
        run: |
          mkdir dist
          cabal install exe:fixpoint --install-method=copy --overwrite-policy=always --installdir=dist --enable-split-sections
      
      - if: matrix.os == 'windows-latest'
        name: Set extension to .exe on Windows
        run: echo "::set-env name=EXT::.exe"

      - name: Set binary path name
        run: echo "::set-env name=BINARY_PATH::./dist/stan${{ env.EXT }}"

      - name: Compress binary
        uses: svenstaro/upx-action@2.0.1
        with:
          file: ${{ env.BINARY_PATH }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist-${{ matrix.os }}
          path: ./dist
